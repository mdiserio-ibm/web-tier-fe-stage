<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts App</title>

    <!-- BOOTSTRAP -->

<body>
    <!-- HEADER -->
    <header class="navbar navbar-expand-lg">
        <h1 class="navbar-brand">Posts</h1>
        <form id="searchForm" class="d-flex">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Cerca post..." aria-label="Search">
            <button class="btn btn-outline-secondary" type="submit">Cerca</button>

    <div class="container">
        <div id="postContainer" class="row row-cols-1 row-cols-md-2 g-4">

        </div>
    </div>
